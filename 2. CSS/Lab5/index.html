<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borders</title>
	<link rel="stylesheet" href="./custom.css">
</head>
<body>
	<div class="main-content">
		<label>Enter User Name</label><br>
		<input class="input-box" placeholder="Enter User Name " type="text"/>
	</div>
	<div class="main-content">
		<p class="border-solid bw-1 br-purple">Telugu It Tutorials.com</p>
		<p class="border-dotted bw-2">Telugu It Tutorials.com</p>
		<p class="border-dashed bw-3">Telugu It Tutorials.com</p>
		<p class="border-groove bw-4">Telugu It Tutorials.com</p>
		<p class="border-inset">Telugu It Tutorials.com</p>
		<p class="border-outset">Telugu It Tutorials.com</p>
		<p class="border-double">Telugu It Tutorials.com</p>
		<p class="border-ridge">Telugu It Tutorials.com</p>
		<p class="border-none">Telugu It Tutorials.com</p>
		<p class="border-hidden">Telugu It Tutorials.com</p>
	</div>
	<h1 class="border-solid bw-1 br-purple">Telugu It Tutorials</h1>
	
</body>
</html>
