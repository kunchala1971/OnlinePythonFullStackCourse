<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Practice</title>
</head>
<body>
	<table border="1px" cellpadding="5px" cellspacing="2px" width="80%" align="center">
		<thead>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Maths</th>
				<th>PHy</th>
				<th>Che</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td align="center">1</td>
				<td>Ramesh</td>
				<td align="right">44</td>
				<td align="right">55</td>
				<td align="right">99</td>
			</tr>
			<tr>
				<td align="center">2</td>
				<td>Suresh</td>
				<td align="right">44</td>
				<td align="right">55</td>
				<td align="right">99</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" align="center">Students Marks Details</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
