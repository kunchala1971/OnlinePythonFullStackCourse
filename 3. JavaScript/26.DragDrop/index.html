<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Form Elements</title>
<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <h2>Drag Form Elements into the Box</h2>

  <div id="formElements">
    <div class="draggable" draggable="true" data-type="input">Text Input</div>
    <div class="draggable" draggable="true" data-type="textarea">Textarea</div>
    <div class="draggable" draggable="true" data-type="select">Select Box</div>
    <div class="draggable" draggable="true" data-type="checkbox">Checkbox</div>
    <div class="draggable" draggable="true" data-type="radio">Radio Button</div>
    <div class="draggable" draggable="true" data-type="button">Button</div>
  </div>

  <div id="dropContainer">Drop Form Elements Here</div>
  <button id="myBtn">Click Me</button>

<script src="./js/custom.js"></script>
</body>
</html>
